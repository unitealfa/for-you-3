<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="slider-main">
        <div class="container">
            <div class="logo" style="max-width: 100px;">
                <a href="#"><img src="mylogo.png" alt="logo" style="width: 100%; height: auto;"></a>
            </div>
            <div class="slider-content-wrap">                
                <div class="slider-content">
                    <h2 class="heading-style-2">air quality monitor.</h2>
                    <p>Air Quality Detection, Real-Time Pollution Alerts, Multi-Gas Analysis. Wireless Smart Air Quality Monitor for Home Use </p>
                    <h3 class="heading-style-2">$74.99</h3>
                </div>               
            </div>         
        </div>     
        <div class="slider-images">       
            <img class="slider-image" src="imagevert.png" alt="headphone image">        
            <img class="slider-image" src="imageblue.png" alt="headphone image">        
            <img class="slider-image" src="imagered.png" alt="headphone image">        
            <img class="slider-image" src="imagegold.png" alt="headphone image">        
            <img class="slider-image" src="imageoreo.png" alt="headphone image">        
        </div> 
        <div id="backgrounds">
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #C7F6D0 0%, #7CB686 92.19%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D1E4F6 0%, #5F9CCF 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #FFB7B2 0%, #ED746E 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #D7D7D7 0%, #c9b92a 100%);"></div>
            <div class="background" style="background: radial-gradient(50% 50% at 50% 50%, #6B6B6B 0%, #292929 100%);"></div>
        </div>
    </section>     
        <script src="main.js"></script> 
    </body>

</html>
